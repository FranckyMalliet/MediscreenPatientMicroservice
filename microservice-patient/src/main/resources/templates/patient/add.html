<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8"/>
		<title>Home</title>
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
	</head>
	<body>
		<div class="container">

			<div class="row">
				<h2>Add New Bid</h2>
			</div>

			<div class="row">
					<form action="#" method="post" th:action="@{/patient/validate}" th:object="${patient}" class="form-horizontal" style="width: 100%">
						<div class="form-group">
							<label for="firstName" class="col-sm-2 control-label">First Name</label>
							<div class="col-sm-10">
								<input type="text" th:field="*{firstName}" id="firstName" name="firstName" required="required" placeholder="first name" class="col-4">
								<p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="lastName" class="col-sm-2 control-label">Last Name</label>
							<div class="col-sm-10">
								<input type="text" th:field="*{lastName}" id="lastName" name="lastName" required="required" placeholder="last name" class="col-4">
								<p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="birthDate" class="col-sm-2 control-label">Birth Date</label>
							<div class="col-sm-10">
								<input type="date" th:field="*{birthDate}" name="birthDate" id="birthDate" required="required" placeholder="birth date" class="col-4">
								<p class="text-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></p>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-10">
								<label class="checkbox-inline"><input type="radio" th:field="*{gender}" th:value="M">Male</label>
								<label class="checkbox-inline"><input type="radio" th:field="*{gender}" th:value="F">Female</label>
								<p class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="address" class="col-sm-2 control-label">Address</label>
							<div class="col-sm-10">
								<input type="text" th:field="*{address}" name="address" id="address" placeholder="Address" class="col-4">
								<p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="phone" class="col-sm-2 control-label">Phone</label>
							<div class="col-sm-10">
								<input type="text" th:field="*{phone}" name="phone" id="phone" placeholder="Phone" class="col-4">
								<p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-12">
								<a class="btn btn-danger btn-sm" href="/patient/list">Cancel</a>
								<input class="btn btn-primary btn-sm" type="submit" value="Add User">
							</div>
						</div>
					</form>
			</div>
		</div>
	</body>
</html>
