<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-6">
					<!-- <a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
					<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
					<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
					<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
					<a href="/ruleName/list">Rule</a> -->
				</div>
				<div class="col-6 text-right">
					Logged in patient: <b th:inline="text"  class="patient"> [[${#httpServletRequest.remoteUser}]] </b>
					<form th:action="@{/logout}" method="POST">
						<input type="submit" value="Logout"/>
					</form>
				</div>
			</div>
			<div class="row">
				<h2>Bid List</h2>
			</div>
			<div class="row">
				<a href="/patient/add" class="btn btn-primary btn-sm">Add New</a>
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>Patient ID</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Birth Date</th>
							<th>Gender</th>
							<th>Address</th>
							<th>Phone</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="Patient : ${patients}">
							<td style="width: 10%" th:text="${Patient.patientId}"></td>
							<td th:text="${Patient.firstName}"></td>
							<td th:text="${Patient.lastName}"></td>
							<td th:text="${Patient.birthDate}"></td>
							<td th:text="${Patient.gender}"></td>
							<td th:text="${Patient.address}"></td>
							<td th:text="${Patient.phone}"></td>
							<td style="width 15%" class="text-center">
								<a th:href="@{/patient/update/{id}(id=${Patient.patientId})}">Edit</a>
								<a th:href="@{/patient/delete/{id}(id=${Patient.patientId})}">Delete</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
